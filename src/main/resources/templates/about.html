<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>about</title>
</head>
<body>
<h1>We are learning Spring Boot</h1>
<h1 th:text="${#strings.toUpperCase(name)}"></h1>
<h3>Length of the name is : <span th:text="${#strings.length(name)}"></span></h3>
<h1 th:text="${date}"></h1>
<h1>Name of the owner is: <span th:text="${name}"></span></h1>

<!-- Div variable working on only same Div -->
<div th:with="a = 10 , b = 20, n = ${name}">
    <h1>Value of a is : <span th:text="${a}"></span></h1>
    <h1 th:text="'Value of b is: '+${b}"></h1>
    <h1>Value of n is: <span th:text="${name}"></span></h1>
    <h2>Sum of a and b is <span th:text="${a+b}"></span></h2>
</div>
</body>
</html>
